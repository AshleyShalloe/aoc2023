    function parseInput(input) {
        `
        Each column becomes a row
        North is the leftmost item in each array, South is the rightmost item
        `
        return rotateListOfLists(input.split("\n").map(x => x.split(""))).map(x => x.reverse())
    }

    function rotateListOfLists(input) {
        var returnList = []
        var inputWidth = input[0].length
        var inputHeight = input.length

        for (var i = 0; i < inputWidth; i++) {
            var tempCol = []
            for (var j = (inputHeight - 1); j >= 0; j--) {
                // for (var j = 0; j < inputHeight; j++) {
                tempCol.push(input[j][i])
            }
            returnList.push(tempCol)
        }
        return returnList
    }

    function rotateListOfListsTheOtherWay(input) {
        var returnList = []
        var inputWidth = input[0].length
        var inputHeight = input.length

        for (var i = 0; i < inputWidth; i++) {
            var tempCol = []
            // for (var j = (inputHeight - 1); j >= 0; j--) {
            for (var j = 0; j < inputHeight; j++) {
                tempCol.push(input[j][i])
            }
            returnList.push(tempCol)
        }
        return returnList
    }

    function moveRocksNorthInArray(inputArray) {
        `
        Takes an array ["O",".", "O"] as input
        Returns an array ["O", "O", "."] as output
        i.e. where all round rocks have been moved
        to the leftmost position
        `
        var returnArray = [...inputArray]

        for (var i = 0; i < returnArray.length; i++) {
            var rockType = returnArray[i]
            if ((rockType == "O") || (rockType == "#")) {
                continue
            }
            else if (rockType == ".") {
                // see if there is a valid round rock that
                // we can move to this index
                var nextRound = returnArray.slice(i + 1).indexOf("O")
                var nextFixed = returnArray.slice(i + 1).indexOf("#")
                nextFixed = nextFixed == -1 ? inputArray.length : nextFixed

                if (nextRound < nextFixed) {
                    returnArray[i] = "O"
                    returnArray[nextRound + i + 1] = "."
                }

            }
            else {
                console.error("Unknown rock type", rockType)
            }
        }
        return returnArray
    }

    function getRockArrayValue(inputArray) {
        return inputArray.reverse().map((x, i) => x == "O" ? i + 1 : 0)
    }

    function moveAllRocksNorthArrayOfArrays(inputArrayOfArrays) {
        return inputArrayOfArrays.map(x => moveRocksNorthInArray(x))
    }

    function cycleRocks(inputArrayOfArrays) {
        var tempArrayOfArrays = [...inputArrayOfArrays]
        // console.log(rotateListOfListsTheOtherWay(tempArrayOfArrays).map(x => x.join("")).join("\n"), "input")

        // tilt north
        tempArrayOfArrays = moveAllRocksNorthArrayOfArrays(tempArrayOfArrays)
        // console.log(rotateListOfListsTheOtherWay(tempArrayOfArrays).map(x => x.join("")).join("\n"), "tilt north")
        // rotate and tilt west
        tempArrayOfArrays = moveAllRocksNorthArrayOfArrays(rotateListOfListsTheOtherWay(tempArrayOfArrays))
        // console.log(
        //     ((tempArrayOfArrays)).map(x => x.join("")).join("\n"),
        //     "tilt west"
        // )
        // rotate and tilt south
        tempArrayOfArrays = moveAllRocksNorthArrayOfArrays(rotateListOfLists(tempArrayOfArrays))
        // console.log(
        //     rotateListOfLists(rotateListOfLists(rotateListOfLists(rotateListOfLists(rotateListOfListsTheOtherWay(rotateListOfLists(rotateListOfListsTheOtherWay(tempArrayOfArrays))))))).map(x => x.join("")).join("\n"),
        //     "tilt south"
        // )
        // rotate and tilt east
        tempArrayOfArrays = moveAllRocksNorthArrayOfArrays(rotateListOfLists(tempArrayOfArrays))
        // console.log(
        //     rotateListOfLists(rotateListOfLists(tempArrayOfArrays)).map(x => x.join("")).join("\n"),
        //     "tilt east"
        // )
        // go back to north but don't tilt
        tempArrayOfArrays = rotateListOfLists(tempArrayOfArrays)
        // console.log(
        //     rotateListOfLists(tempArrayOfArrays).map(x => x.join("")).join("\n"),
        //     "rotate back to north"
        // )

        return tempArrayOfArrays
    }

    function cycleTillRepeat(inputArrayOfArrays) {
        var seenStates = new Set()
        var tempArrayOfArrays = [...inputArrayOfArrays]
        var iterationCount = 0
        
        // find the first point where we enter a cycle
        while (true) {
            iterationCount++
            var arrayHash = JSON.stringify(tempArrayOfArrays)
            if (!seenStates.has(arrayHash)) {
                seenStates.add(arrayHash)
                tempArrayOfArrays = cycleRocks(tempArrayOfArrays)
                continue
            }
            else {
                console.log("stable state found after", iterationCount, "iterations")
                break
            }
        }
        return [tempArrayOfArrays, iterationCount]
    }

    function recursiveCycleTillRepeat(inputArrayOfArrays, iterations){
        var nextCycle = cycleTillRepeat(inputArrayOfArrays)
        if (nextCycle[1] == iterations){
            return nextCycle
        }
        else{
            return recursiveCycleTillRepeat(nextCycle[0], nextCycle[1])
        }
    }

    function test() {
        var iterationsToEnterCycle = cycleTillRepeat(parsedInput)[1]
        var stableState = recursiveCycleTillRepeat(parsedInput, 0)
        var pattern = stableState[0]
        var cycleLength = stableState[1]
        var returnArrayOfArrays = pattern

        // 1,000,000,000 = iterationsToEnterCycle + stableStateLoops
        var n = (1000000000 - iterationsToEnterCycle) % cycleLength

        if (!n){
            // do nothing
        }
        else{
            for (var i=0; i<n; i++){
                console.log("cycling", i)
                returnArrayOfArrays = cycleRocks(returnArrayOfArrays)
            }
        }
        return returnArrayOfArrays.map(x => getRockArrayValue(x)).flat().reduce((a, b) => a + b, 0)
    }


    function solvePuzzle() {
        return moveAllRocksNorthArrayOfArrays(parsedInput).map(x => getRockArrayValue(x)).flat().reduce((a, b) => a + b, 0)
    }


    function solvePuzzlePt2() {
        return 0
    }

    function init() {
        document.getElementById("fancyAnswer1").value = solvePuzzle()
        document.getElementById("fancyAnswer2").value = solvePuzzlePt2()
    }

    // globals
    const testing = true
    const parsedInput = parseInput(testing ? testInput : puzzleInput)

    // init
    init();
